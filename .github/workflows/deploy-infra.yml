name: Deploy Mr. Beefy Infra

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # -----------------------------
    # Build Lambda
    # -----------------------------
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Lambda Dependencies
      working-directory: infra/lambda
      run: npm install

    - name: Fix esbuild permissions
      working-directory: infra/lambda
      run: chmod +x node_modules/.bin/esbuild

    - name: Build Lambda Bundle
      working-directory: infra/lambda
      run: npm run build

    - name: Zip Lambda Bundle
      working-directory: infra/lambda
      run: zip -r dist.zip dist

    # -----------------------------
    # Terraform Deploy (create/update DRAFT)
    # -----------------------------
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init (main)
      working-directory: infra
      run: terraform init -upgrade

    - name: Terraform Apply (create/update DRAFT)
      working-directory: infra
      run: terraform apply -auto-approve

    # -----------------------------
    # Capture Terraform Outputs
    # -----------------------------
    - name: Capture Terraform Outputs
      id: tfout
      working-directory: infra
      run: |
        echo "bucket=$(terraform output -raw knowledge_bucket)" >> $GITHUB_OUTPUT
        echo "agent_id=$(terraform output -raw agent_id)" >> $GITHUB_OUTPUT
        echo "alias_id=$(terraform output -raw agent_alias_id)" >> $GITHUB_OUTPUT

    # -----------------------------
    # Ensure AWS CLI v2
    # -----------------------------
    - name: Ensure awscli v2
      run: |
        set -e
        rm -rf aws awscliv2.zip
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -o -q awscliv2.zip
        sudo ./aws/install --update
        echo "/usr/local/bin" >> $GITHUB_PATH
        aws --version

    # -----------------------------
    # Upload Knowledge Files
    # -----------------------------
    - name: Upload Knowledge Files
      run: |
        aws s3 sync knowledge/ s3://${{ steps.tfout.outputs.bucket }}/ --delete

    # -----------------------------
    # Trigger KB Ingestion
    # -----------------------------
    - name: Trigger KB Ingestion
      working-directory: infra/cli
      shell: pwsh
      run: |
        $KB_ID = aws bedrock-agent list-knowledge-bases `
          --query "knowledgeBaseSummaries[?name=='mrbeefy-kb'] | [0].knowledgeBaseId" `
          --output text

        if (-not $KB_ID -or $KB_ID -eq "None") {
            Write-Error "Knowledge Base 'mrbeefy-kb' not found."
            exit 1
        }

        ./ingest.ps1 -KbId $KB_ID

    # -----------------------------
    # Associate KB with Agent (DRAFT)
    # -----------------------------
    - name: Associate KB with Agent (DRAFT)
      working-directory: infra/cli
      shell: pwsh
      run: |
        $KB_ID = aws bedrock-agent list-knowledge-bases `
          --query "knowledgeBaseSummaries[?name=='mrbeefy-kb'] | [0].knowledgeBaseId" `
          --output text

        ./associate_kb.ps1 `
          -AgentId "${{ steps.tfout.outputs.agent_id }}" `
          -KbId $KB_ID `
          -AgentVersion "DRAFT"

    # -----------------------------
    # Create or Update Alias (THIS IS THE PUBLISH)
    # -----------------------------
    - name: Create or Update Alias
      id: create_or_update_alias
      shell: bash
      env:
        AGENT_ID: ${{ steps.tfout.outputs.agent_id }}
        ALIAS_NAME: prod
        AWS_REGION: us-east-1
      run: |
        set -euo pipefail

        echo "Checking for existing alias '$ALIAS_NAME'..."

        EXISTING_ALIAS_ID=$(aws bedrock-agent list-agent-aliases \
          --agent-id "$AGENT_ID" \
          --region "$AWS_REGION" \
          --query "agentAliasSummaries[?agentAliasName=='${ALIAS_NAME}'] | [0].agentAliasId" \
          --output text 2>/dev/null || true)

        #
        # ───────────────────────────────────────────────────────────────
        # CASE 1: Alias exists → update routing
        # ───────────────────────────────────────────────────────────────
        #
        if [ -n "$EXISTING_ALIAS_ID" ] && [ "$EXISTING_ALIAS_ID" != "None" ]; then
          echo "Alias '$ALIAS_NAME' exists with ID: $EXISTING_ALIAS_ID"
          echo "Checking for latest published version..."

          LATEST_VERSION=$(aws bedrock-agent get-agent \
            --agent-id "$AGENT_ID" \
            --region "$AWS_REGION" \
            --query "agent.latestAgentVersion" \
            --output text)

          #
          # If no published version exists, create one from DRAFT
          #
          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "None" ]; then
            echo "No published version found. Creating a new version from DRAFT..."

            LATEST_VERSION=$(aws bedrock-agent create-agent-version \
              --agent-id "$AGENT_ID" \
              --region "$AWS_REGION" \
              --query "agentVersion.agentVersion" \
              --output text)

            echo "Created new published version: $LATEST_VERSION"
          fi

          echo "Updating alias routing to version $LATEST_VERSION..."

          aws bedrock-agent update-agent-alias \
            --agent-id "$AGENT_ID" \
            --agent-alias-id "$EXISTING_ALIAS_ID" \
            --routing-configuration agentVersion="$LATEST_VERSION" \
            --region "$AWS_REGION" \
            --output json > alias.json

          echo "alias_id=$EXISTING_ALIAS_ID" >> $GITHUB_OUTPUT
          exit 0
        fi

        #
        # ───────────────────────────────────────────────────────────────
        # CASE 2: Alias does not exist → create it
        # ───────────────────────────────────────────────────────────────
        #
        echo "Alias '$ALIAS_NAME' does not exist. Creating it now..."

        aws bedrock-agent create-agent-alias \
          --agent-id "$AGENT_ID" \
          --agent-alias-name "$ALIAS_NAME" \
          --region "$AWS_REGION" \
          --output json > alias.json

        NEW_ALIAS_ID=$(jq -r '.agentAlias.agentAliasId' alias.json)

        echo "Created alias '$ALIAS_NAME' with ID: $NEW_ALIAS_ID"
        echo "alias_id=$NEW_ALIAS_ID" >> $GITHUB_OUTPUT

    # -----------------------------
    # Update Lambda env with agent + alias IDs
    # -----------------------------
    - name: Update Lambda Environment Variables
      run: |
        aws lambda update-function-configuration \
          --function-name mrbeefy-api \
          --environment "Variables={AGENT_ID=${{ steps.tfout.outputs.agent_id }},AGENT_ALIAS_ID=${{ steps.create_or_update_alias.outputs.alias_id }}}"

    # -----------------------------
    # DONE — no second apply needed
    # -----------------------------
    - name: Deployment Complete
      run: echo "Mr. Beefy deployed successfully via alias-based versioning."