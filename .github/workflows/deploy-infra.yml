name: Deploy Mr. Beefy Infra

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # -----------------------------
    # Build Lambda
    # -----------------------------
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Lambda Dependencies
      working-directory: infra/lambda
      run: npm install

    - name: Fix esbuild permissions
      working-directory: infra/lambda
      run: chmod +x node_modules/.bin/esbuild

    - name: Build Lambda Bundle
      working-directory: infra/lambda
      run: npm run build

    - name: Zip Lambda Bundle
      working-directory: infra/lambda
      run: zip -r dist.zip dist

    # -----------------------------
    # Terraform Deploy (create/update DRAFT)
    # -----------------------------
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init (main)
      working-directory: infra
      run: terraform init -upgrade

    - name: Terraform Apply (create/update DRAFT)
      working-directory: infra
      run: terraform apply -auto-approve

    # -----------------------------
    # Capture Terraform Outputs (after first apply)
    # -----------------------------
    - name: Capture Terraform Outputs
      id: tfout
      working-directory: infra
      run: |
        echo "bucket=$(terraform output -raw knowledge_bucket)" >> $GITHUB_OUTPUT
        echo "kb_role=$(terraform output -raw kb_role_arn)" >> $GITHUB_OUTPUT
        echo "agent_id=$(terraform output -raw agent_id)" >> $GITHUB_OUTPUT
        echo "alias_id=$(terraform output -raw agent_alias_id)" >> $GITHUB_OUTPUT

    # -----------------------------
    # Install AWS CLI v2 (must be before any aws CLI calls)
    # -----------------------------
    - name: Install AWS CLI v2 (latest)
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install --update
        echo "/usr/local/bin" >> $GITHUB_PATH
        aws --version

    # -----------------------------
    # Upload Knowledge Files to S3
    # -----------------------------
    - name: Upload Knowledge Files
      run: |
        aws s3 sync knowledge/ s3://${{ steps.tfout.outputs.bucket }}/ --delete

    # -----------------------------
    # Trigger KB Ingestion
    # -----------------------------
    - name: Trigger KB Ingestion
      working-directory: infra/cli
      shell: pwsh
      run: |
        $KB_ID = aws bedrock-agent list-knowledge-bases `
          --query "knowledgeBaseSummaries[?name=='mrbeefy-kb'] | [0].knowledgeBaseId" `
          --output text

        if (-not $KB_ID -or $KB_ID -eq "None") {
            Write-Error "Knowledge Base 'mrbeefy-kb' not found. Check the KB name."
            exit 1
        }

        ./ingest.ps1 -KbId $KB_ID

    # -----------------------------
    # Associate KB with Agent (attach to DRAFT)
    # -----------------------------
    - name: Associate KB with Agent (DRAFT)
      working-directory: infra/cli
      shell: pwsh
      run: |
        $KB_ID = aws bedrock-agent list-knowledge-bases `
          --query "knowledgeBaseSummaries[?name=='mrbeefy-kb'] | [0].knowledgeBaseId" `
          --output text

        if (-not $KB_ID -or $KB_ID -eq "None") {
            Write-Error "Knowledge Base 'mrbeefy-kb' not found. Check the KB name."
            exit 1
        }

        ./associate_kb.ps1 `
          -AgentId "${{ steps.tfout.outputs.agent_id }}" `
          -KbId $KB_ID `
          -AgentVersion "DRAFT"

    # -----------------------------
    # Ensure Python boto3 is available (CI only)
    # -----------------------------
    - name: Ensure Python boto3
      shell: pwsh
      working-directory: infra/cli
      run: |
        python -V
        python -m pip install --upgrade pip
        pip install boto3

    # -----------------------------
    # Publish Agent Version and Update Alias (CLI first, then SDK fallback)
    # -----------------------------
    - name: Publish Agent Version and Update Alias (CLI first, then Python script)
      shell: pwsh
      working-directory: infra/cli
      env:
        AWS_REGION: us-east-1
        AGENT_ID: ${{ steps.tfout.outputs.agent_id }}
        ALIAS_ID: ${{ steps.tfout.outputs.alias_id }}
      run: |
        $ErrorActionPreference = "Stop"

        if (-not $env:AGENT_ID -or -not $env:ALIAS_ID) {
          Write-Error "Missing agent_id or alias_id from Terraform outputs."
          exit 1
        }

        # Normalize alias id (if TF returned a comma list, pick the first)
        $aliasId = $env:ALIAS_ID.Split(',') | ForEach-Object { $_.Trim() } | Where-Object { $_ -ne "" } | Select-Object -First 1
        Write-Host "Using AgentId: $($env:AGENT_ID)"
        Write-Host "Using AliasId: $aliasId"

        Write-Host "Attempting to publish via AWS CLI (preferred)..."
        $publishJson = aws bedrock-agent publish-agent-version --region $env:AWS_REGION --agent-id $env:AGENT_ID --output json 2>&1
        if ($LASTEXITCODE -eq 0) {
          $pub = $publishJson | ConvertFrom-Json
          $version = $pub.agentVersion.version
          if (-not $version) { Write-Host "CLI publish returned no version; falling back to Python script"; }
          else {
            Write-Host "Published version (CLI): $version"
            $routingJson = @{ agentVersion = "$version" } | ConvertTo-Json -Compress
            aws bedrock-agent update-agent-alias --region $env:AWS_REGION --agent-id $env:AGENT_ID --agent-alias-id $aliasId --routing-configuration $routingJson
            if ($LASTEXITCODE -ne 0) { Write-Host "CLI update-agent-alias failed; falling back to Python script" }
            else { Write-Host "Alias updated to version $version (via CLI)."; exit 0 }
          }
        } else {
          Write-Host "AWS CLI publish not available or failed; falling back to Python script."
        }

        # Fallback: run committed Python script (boto3 must be installed)
        Write-Host "Running python publish_and_update.py $env:AGENT_ID $aliasId $env:AWS_REGION"
        python publish_and_update.py $env:AGENT_ID $aliasId $env:AWS_REGION
        $exit = $LASTEXITCODE
        if ($exit -ne 0) {
          Write-Error "Publish/update failed (exit $exit)."
          exit $exit
        }
        # Print result (script prints JSON)
        exit 0